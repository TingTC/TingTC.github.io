<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/base.css">
    <style>


        @media (min-width: 1200px) {
            .content{
                width: 90%;
                margin: 0 auto;
            }
            .content_middle{
                width: 100%;
                height: 500px;
                text-align: center;
                line-height: 500px;
            }
            .content_middle_logo{
                width: 30%;
                height: auto;
                margin: 0 auto;
            }
        }

        @media (min-width: 959px) and (max-width: 1199px){
            .content{
                width: 90%;
                margin: 0 auto;
            }
            .content_middle{
                width: 100%;
                height: 500px;
                text-align: center;
                line-height: 500px;
            }
            .content_middle_logo{
                width: 30%;
                height: auto;
                margin: 0 auto;
            }
        }
        /* Portrait tablet to landscape and desktop */

        @media (min-width: 768px) and (max-width: 959px) {
            .content{
                width: 90%;
                margin: 0 auto;
            }
            .content_middle{
                width: 100%;
                height: 500px;
                text-align: center;
                line-height: 500px;
            }
            .content_middle_logo{
                width: 30%;
                height: auto;
                margin: 0 auto;
            }
        }

        /* Landscape phone to portrait tablet */

        @media (max-width: 767px) {}

        /* Landscape phones and down */

        @media (max-width: 480px) {}





    </style>
</head>
<body>

<div class="content">
    <div class="content_middle">
        <img class="content_middle_logo" src="images/logo_3.png" alt="">
    </div>
</div>




</body>
</html>
